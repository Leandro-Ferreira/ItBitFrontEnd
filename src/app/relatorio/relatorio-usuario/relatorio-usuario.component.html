<style>
  table th{
     background: rgb(134,25,121);
     color: white;
     text-align: center;
  } 
  table td{
     text-align: center;
  } 
</style>
<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="col-md-8 mt-4">
      <div class="card">
        <div class="card-header text-white" style="background:rgb(134,25,121)">
          Relatório de Usuário
        </div>
        <div class="card-body">
           <form [formGroup]="filtroForm" class="d-flex justify-content-center" (ngSubmit)="filtrar()">
            <div class="input-group mb-3 col-md-6">
              <input type="text" class="form-control" [ngClass]="{'is-invalid': submitted && nomeUsuario.NomeUsuario.errors}" placeholder="Informe o nome" formControlName="NomeUsuario" required>
              <div class="input-group-append">
                 <button class="btn btn-outline-secondary .bg-secondary.bg-gradient text-dark" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
              </div>
              <div *ngIf="submitted && nomeUsuario.NomeUsuario.errors" class="invalid-feedback">
                <div *ngIf="nomeUsuario.NomeUsuario.errors.required">Campo obrigatório!</div>
              </div>
         </div>
      </form>
      </div>
    </div>
  </div>
  <div class="row mt-2" *ngIf="usuarios.length > 0">
    <div class="col-md-12">
      <table class="table table-bordered" #tblUsuario>
        <thead>
          <tr>
            <th style="display: none;">IdUsuario</th>
            <th style="display: none;">IdSexo</th>
            <th >Nome</th>
            <th style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">Data de Nascimento</th>
            <th>Email</th>
            <th>Sexo</th>
            <th>Status</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios;let indice = index;">
            <td style="display: none;">{{usuario.usuarioId}}</td>
            <td style="display: none;">{{usuario.sexoId}}</td>
            <td style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;" >{{usuario.nome}}</td>
            <td>{{usuario.dataNascimento | date : 'shortDate'  : 'pt-BR'}}</td>
            <td>{{usuario.email}}</td>
            <td>{{usuario.sexo}}</td>
            <td>{{usuario.status}}</td>
            <td colspan="2"><button class="btn btn-primary" title="Ativar/Inativar" (click)="alterar(indice)"><i class="fas fa-exchange-alt"></i></button>
              <button class="btn btn-primary ml-2" title="Editar" (click)="editar(indice)"><i class="fas fa-edit"></i></button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
